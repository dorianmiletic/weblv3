        <script>
            // Funkcija za učitavanje CSV podataka koristeći Papa Parse
            function loadCSV() {
                Papa.parse('ejs-galerija/public/filmtv_movies.csv', {
                    download: true,
                    header: true, // Prvo red je zaglavlje
                    dynamicTyping: true,
                    complete: function(results) {
                        const movies = results.data; // Ovdje se čuvaju podaci iz CSV-a
                        const tableBody = document.querySelector('#movies-table tbody'); // Izbor tabele
    
                        // Prolazimo kroz sve filmove i dodajemo ih u tabelu
                        movies.forEach(movie => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${movie.ID}</td>
                                <td>${movie.Naslov}</td>
                                <td>${movie.Godina}</td>
                                <td>${movie.Žanr}</td>
                                <td>${movie.Trajanje}</td>
                                <td>${movie.Država}</td>
                                <td>${movie.Ocjena}</td>
                            `;
                            tableBody.appendChild(tr); // Dodajemo red u tabelu
                        });
                    },
                    error: function(error) {
                        console.error("Greška prilikom učitavanja CSV-a:", error);
                    }
                });
            }
    
            // Pozivamo funkciju za učitavanje podataka
            loadCSV();
        </script>
